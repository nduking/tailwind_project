<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Header_1</title>
  </head>
  <body>
    <!-- header begins here -->
    <header>
      <nav class="flex text-center justify-between px-20 py-8">
        <span class="text-2xl font-bold text-[#1E0E62]">Startup 3</span>
        <ul class="list-none flex gap-10 text-lg font-medium text-[#15143966]">
          <li>Home</li>
          <li>Features</li>
          <li>Blog</li>
          <li>Shop</li>
          <li><i class="bx bx-search-alt-2 font-medium"></i></li>
        </ul>
        <div>
          <button class="text-[#15143966] text-lg">Sign In</button
          ><button
            class="mx-5 bg-[#25DAC5] p-2 text-lg text-white rounded-3xl w-20"
          >
            Sign up
          </button>
        </div>
      </nav>
    </header>
    <!-- header ends here -->
    <!-- main section begins here -->
    <main>
      <section class="px-20">
        <h1 class="text-6xl font-bold text-center text-[#1E0E62]">
          Startup Framework
        </h1>
        <p class="text-[#15143966] text-lg text-center w-2/3 my-9 mx-10">
          We made it so beautiful and simple. It combines landings, pages, blogs
          and shop screens. It is definitely the tool you need in your
          collection!
        </p>
        <div class="items-center">
          <button
            class="flex bg-[#25DAC5] p-3 text-lg text-white rounded-3xl w-70"
          >
            Purchase Now for $248</button
          ><button class="text-[#25DAC5] text-lg">Learn More</button>
        </div>
      </section>
    </main>
  </body>
</html>
